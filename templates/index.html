<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            text-align: center;
        }
        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ“§ Email Spam Detector</h1>
    <form method="POST" action="/predict">
        <textarea name="message" placeholder="Type your email message here..."></textarea><br>
        <input type="submit" value="Check for Spam">
    </form>

    {% if result %}
        <div class="result">
            Prediction: {{ result }}
        </div>
    {% endif %}
</body>
</html>
